<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="other/head::html"></div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户信息查看页面</span>
        </div>
        <div class="providerView">
            <p><strong>用户编号：</strong><span th:text="${user.usercode}"></span></p>
            <p><strong>用户名称：</strong><span th:text="${user.username}"></span></p>
            <p><strong>用户性别：</strong>
                <span th:if="${user.gender} eq 1">
            	男
				</span>
                <span th:if="${user.gender} eq 2">
            	女
				</span>
            </p>
            <p><strong>出生日期：</strong><span th:text="${user.birthday}"></span></p>
            <p><strong>用户电话：</strong><span th:text="${user.getPhone()}"></span></p>
            <p><strong>用户地址：</strong><span th:text="${user.getAddress()}"></span></p>
            <p><strong>用户角色：</strong>
                <span th:if="${user.getUserrole()} eq 1">系统管理员</span>
                <span th:if="${user.getUserrole()} eq 2">经理</span>
                <span th:if="${user.getUserrole()} eq 3">普通员工</span>
            </p>

            <div class="providerAddBtn">
                <input type="button" id="back" name="back"  onclick="javascript:history.back(-1)" value="返回">
            </div>
        </div>
    </div>
</section>


<footer class="footer">
    版权归北大青鸟
</footer>
<script type="text/javascript" src="js/time.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="calendar/WdatePicker.js"></script>
</body>
</html>
<script type="text/javascript" src="js/userview.js"></script>
